<html>
<head>
  <title>Formulario de Registracion!</title>
</head>
<body>
   <h1>Registro</h1>
   <fieldset>
          <legend>Informacion basica</legend>
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="user_name">

          <label for="mail">Email:</label>
          <input type="email" id="mail" name="user_email">
          
          <label for="password">Contrasenia:</label>
          <input type="password" id="password" name="user_password"><br/>
          <label>Edad:</label>
          <input type="radio" id="under_13" value="under_13" name="user_age"><label for="under_13" class="light">Menor de 18</label>
          <input type="radio" id="over_13" value="over_13" name="user_age"><label for="over_13" class="light">Mayor de 18</label>
     </fieldset>
</body>
</html>
